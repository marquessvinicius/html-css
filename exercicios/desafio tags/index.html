<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag P">Páragrafos</abbr></li>
        <li><abbr title="use a tag h1...h6">Títulos</abbr></li>
        <li><abbr title="use a tag img">Imagens</abbr></li>
        <li><abbr title="use a tag abbr">Abreviações
        </abbr></li>
        <li><abbr title="use a tag code">Codigos-fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt; e &lt;li&gt;">Listas enumeradas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
